<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-green-400">Baap Er Money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 text-white rounded-lg">
            <h2 class="text-3xl">Deposit</h2>
            <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-fuchsia-400 p-8 text-white rounded-lg">
            <h2 class="text-3xl">Withdraw</h2>
            <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-violet-400 p-8 text-white rounded-lg">
            <h2 class="text-3xl">Balance</h2>
            <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-emerald-400 p-8 rounded-lg">
            <h2 class="text-3xl mb-5 text-white">Please Deposit</h2>
            <div class="w-4/5 mx-auto">
              <input
                id="deposit-field"
                class="w-9/12 mb-5 px-3 block p-2 rounded-lg"
                type="text"
                name=""
                placeholder="$ amount you want to deposit"
              />
              <button
                id="btn-deposit"
                class="bg-gradient-to-r from-green-400 to-indigo-500 hover:from-pink-500 hover:to-yellow-500 px-8 py-3 text-white font-medium rounded-lg"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="bg-teal-300 p-8 rounded-lg">
            <h2 class="text-3xl mb-5 text-white">Please Withdraw</h2>
            <div class="w-4/5 mx-auto">
              <input
              id="withdraw-field"
              class="w-9/12 mb-5 px-3 block p-2 rounded-lg"
              type="email"
              name=""
              placeholder="$ amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-gradient-to-r from-green-400 to-indigo-500 hover:from-pink-500 hover:to-yellow-500 px-8 py-3 text-white font-medium rounded-lg"
            >
              Submit
            </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
